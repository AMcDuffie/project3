<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
  </head>

  <body>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i> 
                    <input id="icon-prefix" type="text" class="validate">
                    <label for="icon-prefix">Full Name</label>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row"> 
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="icon-email" type="email" class="validate">
                    <label for="icon-email">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div> 
            </div>
        </form>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row"> 
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon-telephone" type="tel" class="validate">
                    <label for="icon-telephone">Telephone</label>
                </div>  
            </div>
        </form>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row"> 
                <div class="input-field col s6">
                    <i class="material-icons prefix">lock</i>
                    <input id="icon-lock" type="password" class="validate">
                    <label for="icon-lock">Password</label>
                </div>  
            </div>
        </form>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>

    <button class="btn waves-effect waves-light" type="submit" name="action">Have An Account? Sign In
        <i class="material-icons right">account_circle</i>
    </button>
    

  </body>
</html>
